<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Third Impact</h1>

    <div class="timer">
        <div class="contador dias">
            <p class="bigtext" id="dias">0</p>
            <span>days</span>
        </div>
        <div class="contador horas">
            <p class="bigtext" id="horas">0</p>
                <span>hours</span>
        </div>    
        <div class="contador minutos">
            <p class="bigtext" id="minutos">0</p>
                <span>minutes</span>
        </div>        
        <div class="contador segundos">
            <p class="bigtext" id="segundos">0</p>
                <span>seconds</span>  
        </div>
    </div>
</body>
</html>
